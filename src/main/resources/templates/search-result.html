<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search Results</title>

<style type="text/css">
	h4 {
	color: #ffffff;
}

.form-container{
	background: #c9c9c9;
	width: 30%;
	border-radius: 5px;
	padding: 15px;
	padding-bottom: 0px;
	margin: 3% auto 1% auto;
}

</style>


</head>
<body>

<div th:include="@{/nav-bar.html}"></div>

<div class="form-contatiner" style="padding-bottom: 0px;">
<!-- create group placeholder -->
<div class="form-container">
<form action="#" th:action="@{/view-group}" th:object="${group}" method="post" >
	<input type="hidden" name="helper" th:value="${helperFilter}"/>	
	
    <h4>Group Name :</h4>
    <div><input type="text" th:field="*{groupName}" placeholder="Name" style="width: 100%"/></div> 
    <h4>Group Description :</h4>
    	<div><textarea th:field = "*{groupInfo}" rows="5" cols="50" style="width: 100%">
    	</textarea>
    	    <br><br>
        <input type="submit" value="Create Group" style="width: 100%;height: 8%;color: #ffffff;background-color: #c60000;"/>
  </form>
 </div>
</div>
<!--  view the search results -->

	<div th:include="@{/display-list.html}"></div>

</body>
</html>
